{% extends "layout.html" %}
{% block body %}
    <div class='readgame'>
        <table>
            <tr>
                <th>Id</th>
                <th>Game</th>
                <th>Series</th>
                <th>Developer</th>
                <th>Review</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {{ form.hidden_tag() }}
            {% for game in all_games %}
                <tr>
                    <th>{{ game.game_id }}</th>
                    <th>{{ game.name }}</th>
                    <th>{{ game.series }}</th>
                    <th>{{ game.developer}}</th>
                    <th>{{ game.game_review}}/10</th>
                    <th><form method="GET" action="{{ url_for('updategame', id=game.game_id) }}">
                        <input type="submit" name = "action" value="update">
                    </form></th>
                    <th><form method="POST" action="./deletegame">
                        <input type="hidden" value="{{game.game_id}}" name="game_id">
                        <input type="submit" name = "action" value="delete">
                    </form></th>
                </tr>
                
            {% endfor %}
        </table>
    </div>
{% endblock body %}
